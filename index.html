<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/libs/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>


<body class="holy-grail">
    <header id="headerContainer" class="holy-grail__header">
        <div id="header">
            <ul id="menu">
                <li class="menu-first">Connect</li>
                <li>Add</li>
                <li>Copy</li>
                <li class="menu-last">Delete</li>
            </ul> 
        </div>
        <div class="menu-open">
            <i class="menu-closeopen fa fa-fw fa-2x fa-angle-double-down" aria-hidden="true"></i>
            <i class="menu-closeopen fa fa-fw fa-2x fa-angle-double-up hide" aria-hidden="true"></i>
        </div>

    </header>
    <main class="holy-grail__body">
        <div class="holy-grail__content"></div>
        <div class="holy-grail__sidebar holy-grail__sidebar--first">
                <div id="sidebarContainer">

                        <div id="ElementsOpen">
                                <div class="elements-open">
                                    <i ID="elementsCloseBtn" class="menu-closeopen elementsShowHide fa fa-fw fa-2x fa-angle-double-left hide" aria-hidden="true"></i>
                                    <i ID="elementsOpenBtn" class="menu-closeopen elementsShowHide fa fa-fw fa-2x fa-angle-double-right" aria-hidden="true"></i>
                                </div>
                            </div>
                </div>

        </div>
        <div class="holy-grail__sidebar holy-grail__sidebar--second"></div>
    </div>
    <footer class="holy-grail__footer"></footer>
</body>


</html>
